name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          # uv.lock is not committed (this is a library, not an application)
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Run tests with coverage
        run: uv run --python ${{ matrix.python-version }} pytest -vv --cov=fastapi_openai_compat tests

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          # uv.lock is not committed (this is a library, not an application)
          cache-dependency-glob: "**/pyproject.toml"

      - name: Set up Python
        run: uv python install 3.10

      - name: Ruff check
        run: uv run ruff check

      - name: Ruff format check
        run: uv run ruff format --check

      - name: Type check
        run: uv run ty check src/fastapi_openai_compat
